<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Actualizar Ciclo Catequístico</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 40px 20px;
      font-family: 'Poppins', sans-serif;
      background: 
        linear-gradient(rgba(255, 240, 245, 0.9), rgba(255, 245, 250, 0.95)),
        url('https://wallpapers.com/images/featured/pink-aesthetic-tumblr-laptop-yb2mef7h48w9j760.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* --- ESTILOS UNIFICADOS PARA FORMULARIOS --- */
    .container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(6px);
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      padding: 30px 40px;
    }
    
    .form-title {
      font-family: 'Playfair Display', serif;
      color: #6a1b9a;
      font-size: 32px;
      text-align: center;
      margin-top: 0;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: #555;
      font-weight: 600;
      margin-bottom: 8px;
      text-align: left;
    }

    input, select {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s ease;
      background-color: #fdfdfd;
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: #ff6b81;
      box-shadow: 0 0 0 3px rgba(255, 107, 129, 0.25);
    }

    .form-actions {
      margin-top: 30px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .btn {
      padding: 14px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      text-align: center;
      border: none;
    }

    .btn-primary {
      background: #ff6b81;
      color: white;
    }

    .btn-primary:hover {
      background: #ff4d73;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(255, 107, 129, 0.3);
    }
    
    .btn-secondary {
      background-color: #f0f0f0;
      color: #555;
      border: 1px solid #ddd;
    }

    .btn-secondary:hover {
      background-color: #e0e0e0;
      border-color: #ccc;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
      .form-title {
        font-size: 26px;
      }
      .form-actions {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="form-title">Actualizar Ciclo Catequístico</h1>
    <form method="post">

      <div class="form-group">
        <label for="nombre">Nombre del Ciclo</label>
        <input id="nombre" name="nombre" value="{{ ciclo.nombre }}" required>
      </div>

      <div class="form-group">
        <label for="fecha_inicio">Fecha de Inicio</label>
        <input id="fecha_inicio" type="date" name="fecha_inicio" value="{{ ciclo.fecha_inicio.strftime('%Y-%m-%d') if ciclo.fecha_inicio }}" required>
      </div>

      <div class="form-group">
        <label for="fecha_fin">Fecha de Fin</label>
        <input id="fecha_fin" type="date" name="fecha_fin" value="{{ ciclo.fecha_fin.strftime('%Y-%m-%d') if ciclo.fecha_fin }}" required>
      </div>

      <div class="form-group">
        <label for="id_nivel">Nivel Asociado</label>
        <select id="id_nivel" name="id_nivel" required>
          <option value="">-- Seleccione un Nivel --</option>
          {% for nivel in niveles %}
          <option value="{{ nivel._id }}" {% if ciclo.nivel_ref and nivel._id == ciclo.nivel_ref._id %}selected{% endif %}>
            {{ nivel.nombre_nivel }}
          </option>
          {% endfor %}
        </select>
      </div>

      <div class="form-actions">
        <a href="{{ url_for('ciclo.index') }}" class="btn btn-secondary">Cancelar</a>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
      </div>

    </form>
  </div>
</body>
</html>
