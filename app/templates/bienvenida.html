<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Bienvenido</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: 
        linear-gradient(rgba(255, 240, 245, 0.9), rgba(255, 245, 250, 0.95)),
        url('https://wallpapers.com/images/featured/pink-aesthetic-tumblr-laptop-yb2mef7h48w9j760.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(6px);
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      padding: 50px 40px;
      max-width: 800px;
      width: 90%;
      text-align: center;
    }

    .title {
      font-family: 'Playfair Display', serif;
      color: #6a1b9a;
      font-size: 32px;
      line-height: 1.3;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
    }

    .links {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
    }

    .links button {
      padding: 14px;
      background: #ff6b81;
      color: white;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
      font-family: 'Poppins', sans-serif;
    }

    .links button:hover:not(:disabled) {
      background: #ff4d73;
    }

    .links button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    @media (max-width: 600px) {
      .title {
        font-size: 26px;
      }

      .subtitle {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Bienvenido<br>al Sistema de Catequesis</div>

    <div class="links">
      <div class="links">
      <a href="{{ url_for('parroquia.index') }}">Gestionar Parroquias</a>
      <a href="{{ url_for('usuario.index') }}">Gestionar Usuarios</a>
      <a href="{{ url_for('catequista.index') }}">Gestionar Catequistas</a>
      <a href="{{ url_for('catequizando.index') }}">Gestionar Catequizandos</a>
      <a href="{{ url_for('persona.index') }}">Gestionar Familiares/Padrinos</a>
      <a href="{{ url_for('nivel.index') }}">Gestionar Niveles</a>
      <a href="{{ url_for('libro.index') }}">Gestionar Libros</a>
      <a href="{{ url_for('tiposacramento.index') }}">Gestionar Sacramentos</a>
      <a href="{{ url_for('ciclo.index') }}">Gestionar Ciclo Catequ√≠sticos</a>
      
    </div>
    </div>
  </div>

  
  
  
</body>
</html>
