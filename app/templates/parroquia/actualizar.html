<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Actualizar Parroquia</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 40px 20px;
      font-family: 'Poppins', sans-serif;
      background: 
        linear-gradient(rgba(255, 240, 245, 0.9), rgba(255, 245, 250, 0.95)),
        url('https://wallpapers.com/images/featured/pink-aesthetic-tumblr-laptop-yb2mef7h48w9j760.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex; 
      align-items: center; 
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(6px);
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      padding: 30px 40px;
    }
    
    .form-title {
      font-family: 'Playfair Display', serif;
      color: #6a1b9a;
      font-size: 32px;
      text-align: center;
      margin-top: 0;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: #555;
      font-weight: 600;
      margin-bottom: 8px;
    }

    input, select {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s ease;
      background-color: #fdfdfd;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #ff6b81;
      box-shadow: 0 0 0 3px rgba(255, 107, 129, 0.25);
    }

    .form-actions {
      margin-top: 30px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .btn {
      padding: 14px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      text-align: center;
      border: none;
    }

    .btn-primary {
      background: #ff6b81;
      color: white;
    }

    .btn-primary:hover {
      background: #ff4d73;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(255, 107, 129, 0.3);
    }
    
    .btn-secondary {
        background-color: #f0f0f0;
        color: #555;
        border: 1px solid #ddd;
    }

    .btn-secondary:hover {
        background-color: #e0e0e0;
        border-color: #ccc;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
      .form-title {
        font-size: 26px;
      }
      .form-actions {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="form-title">Actualizar Parroquia</h1>
    <form method="post">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input id="nombre" name="nombre" value="{{ parroquia.nombre }}">
      </div>

      <div class="form-group">
        <label for="direccion">Dirección</label>
        <input id="direccion" name="direccion" value="{{ parroquia.direccion }}">
      </div>

      <div class="form-group">
        <label for="ciudad">Ciudad</label>
        <input id="ciudad" name="ciudad" value="{{ parroquia.ciudad }}">
      </div>

      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input id="telefono" name="telefono" value="{{ parroquia.telefono }}">
      </div>

      <div class="form-group">
        <label for="correo">Correo Electrónico</label>
        <input id="correo" name="correo_electronico" value="{{ parroquia.correo_electronico }}">
      </div>

      <div class="form-group">
        <label for="id_parroquia_principal">Parroquia Principal</label>
        <select id="id_parroquia_principal" name="id_parroquia_principal">
          <option value="">Es una Parroquia Principal</option>
          {% for pp in parroquias_principales %}
            <option value="{{ pp._id }}" 
            {% if parroquia.get('parroquia_principal') and parroquia.parroquia_principal.id_parroquia_principal == pp._id %}
            selected
            {% endif %}>
              {{ pp.nombre }}
            </option>
          {% endfor %}
        </select>
      </div>

      <div class="form-actions">
        <a href="{{ url_for('parroquia.index') }}" class="btn btn-secondary">Cancelar</a>
        <button type="submit" class="btn btn-primary">Actualizar</button>
      </div>
    </form>
  </div>
</body>
</html>
