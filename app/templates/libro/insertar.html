<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrar Libro</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 40px 20px;
      font-family: 'Poppins', sans-serif;
      background:
        linear-gradient(rgba(255, 240, 245, 0.9), rgba(255, 245, 250, 0.95)),
        url('https://wallpapers.com/images/featured/pink-aesthetic-tumblr-laptop-yb2mef7h48w9j760.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* --- ESTILOS UNIFICADOS PARA FORMULARIOS (COPIADOS DEL FORMULARIO DE NIVEL) --- */
    .container {
      width: 100%;
      max-width: 600px; /* Ancho consistente con el otro formulario */
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(6px); /* Efecto de desenfoque de fondo */
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      padding: 30px 40px;
    }

    .form-title {
      font-family: 'Playfair Display', serif;
      color: #6a1b9a; /* Color del título principal */
      font-size: 32px;
      text-align: center;
      margin-top: 0;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: #555;
      font-weight: 600;
      margin-bottom: 8px;
    }

    input, textarea, select { /* Incluye input, textarea y select para consistencia */
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s ease;
      background-color: #fdfdfd;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #ff6b81; /* Color de enfoque rosa */
      box-shadow: 0 0 0 3px rgba(255, 107, 129, 0.25);
    }

    .form-actions {
      margin-top: 30px;
      display: grid;
      grid-template-columns: 1fr 1fr; /* Botones en dos columnas */
      gap: 15px;
    }

    .btn {
      padding: 14px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none; /* Para enlaces que actúan como botones */
      text-align: center;
      border: none;
    }

    .btn-primary {
      background: #ff6b81; /* Color principal de botón */
      color: white;
    }

    .btn-primary:hover {
      background: #ff4d73;
      transform: translateY(-2px); /* Pequeño efecto de elevación */
      box-shadow: 0 4px 10px rgba(255, 107, 129, 0.3);
    }

    .btn-secondary {
      background-color: #f0f0f0; /* Color secundario de botón */
      color: #555;
      border: 1px solid #ddd;
    }

    .btn-secondary:hover {
      background-color: #e0e0e0;
      border-color: #ccc;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
      .form-title {
        font-size: 26px;
      }
      .form-actions {
        grid-template-columns: 1fr; /* En pantallas pequeñas, los botones en una columna */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="form-title">Registrar Nuevo Libro</h1>
    <form method="post">
      <div class="form-group">
        <label for="titulo">Título</label>
        <input id="titulo" name="titulo" placeholder="Título del libro" required>
      </div>
      <div class="form-group">
        <label for="autor">Autor</label>
        <input id="autor" name="autor" placeholder="Nombre del autor" required>
      </div>
      <div class="form-group">
        <label for="editorial">Editorial</label>
        <input id="editorial" name="editorial" placeholder="Nombre de la editorial" required>
      </div>
      <div class="form-group">
        <label for="anio_edicion">Año de Edición (Opcional)</label>
        <input id="anio_edicion" name="anio_edicion" type="number" min="1900" max="2100" placeholder="Ej: 2023">
      </div>

      <div class="form-actions">
        <a href="{{ url_for('libro.index') }}" class="btn btn-secondary">Cancelar</a>
        <button type="submit" class="btn btn-primary">Guardar Libro</button>
      </div>
    </form>
  </div>
</body>
</html>
